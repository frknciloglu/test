<div class="app-container">


  <div (mousedown)="setColorsOfMenu()" class="header">
    <p>Header</p>
  </div>

  <div class="app-body">
    <div class="container">
      <div class="menu">
        <ul>
          <li *ngFor="let item of menus" [style.background-color]="item.color">{{item.text}}</li>
        </ul>
      </div>
      <div class="content">
        <router-outlet>

        </router-outlet>
      </div>


    </div>
    <div class="side-bar">
      <p>Sidebar</p>
    </div>
  </div>


  <div (mousedown)="setColorsOfMenu()" class="footer">

    <p>Footer</p>

  </div>

</div>
